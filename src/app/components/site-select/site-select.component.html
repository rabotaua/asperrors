
<div class="row justify-content-md-center form-wrapper select-wrapper">
  <select
    class="custom-select"
    name="site"
    (change)="onSiteSelect($event.target.value)">

    <option
      *ngFor="let site of urlList"
      value="{{site.toLowerCase() === 'all' ? '' : site}}"
      selected = "{{site.toLowerCase() === 'all'}}"
    >
      {{site}}
    </option>
  </select>
</div>
