<div *ngIf="statsData.length">
  <app-site-select [data]="initData" (chosenSite)="onSiteSelect($event)"></app-site-select>

  <app-chart-builder [data]="filterData"></app-chart-builder>
  <div *ngFor="let item of statsData" class="table-wrapper">
    <app-error-bundle
      [item]="item"
      [data]="filterData"></app-error-bundle>
  </div>
</div>
